<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
    }
  </style>
  <!-- 
    预期效果：进入页面后，等待 4秒后，先执行了第四个 script，然后执行第二个 script，再执行第三个 script，最后控制台打印了 DOMContentLoaded。然后渲染页面。
    结论：defer 脚本在下载过程中不会阻塞 dom 的解析，但是执行的顺序是按照 script 标签的顺序执行的，且是在 DOMContentLoaded 事件触发之前执行的。
  -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOMContentLoaded')
    })
  </script>
  <script defer src="http://localhost:3000/js?time=3000"></script>
  <script defer src="http://localhost:3000/js?time=2000"></script>
  <script src="http://localhost:3000/js?time=4000"></script>
</head>
<body>
  <div></div>
</body>
</html>
